<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" id="login-wrap">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">Welcome Back</h2>
            <h4 class="animation a2">Log in to your account using email and password</h4>
        </div>
        <div class="form">
            <input type="email" class="form-field animation a3" placeholder="Email Address">
            <input type="password" class="form-field animation a4" placeholder="Password">
            <p class="animation a5" style="text-align: left"><a href="#" id="register"> Register Here</a>
            <a href="#" style="text-align: right; padding-left: 95px">Forgot Password</a></p>
            <button class="animation a6">LOGIN</button>
        </div>
    </div>
    <div class="right"></div>
</div>

<div class="container register-wrap" style="display: none;">
<div class ="left">
    <div class="header">
        <h2 class="animation a1">Hey! Join Heaven</h2>
        <h2 class="animation a2">Please Register Here</h2>
    </div>
    <div class="form">
        <input type="text" class="form-field animation a3" placeholder="Enter Name">
        <input type="email" class="form-field animation a3" placeholder="Email Address">
        <input type="password" class="form-field animation a4" placeholder="Password">
        <input type="password" class="form-field animation a4" placeholder="Confirm Password">
        <p class="animation a5" style="text-align: left"><a href="#">Forgot Password</a></p>;
    </div>
</div>
</div>
</body>
</html>
